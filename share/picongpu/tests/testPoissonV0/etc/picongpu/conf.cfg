#################################
## Section: Required Variables ##
#################################

TBG_wallTime="0:06:00"

TBG_devices_x=2
TBG_devices_y=2
TBG_devices_z=2

TBG_gridSize=" 48 48 32"
TBG_steps="20"

# disable grid size auto adjustment
TBG_disableGridAutoAdjustment="--autoAdjustGrid off"

TBG_periodic="--periodic 1 1 1"

#TBG_particleBoundaries="--e_boundary periodic periodic reflecting --e_boundaryOffset 0 0 0  \
#                        --H_boundary periodic periodic reflecting --H_boundaryOffset 0 0 0  "
#

#TBG_particleBoundaries="--e_boundary periodic periodic periodic --e_boundaryOffset 0 0 0  \
#                        --H_boundary periodic periodic periodic --H_boundaryOffset 0 0 0  "

#TBG_particleBoundaries="--e_boundary reflective reflective reflective --e_boundaryOffset 10 10 10  --e_boundaryTemperature 0 0 0 \
#                        --H_boundary reflective reflective reflective --H_boundaryOffset 10 10 10  --H_boundaryTemperature 0 0 0 "
#TBG_particleBoundaries="--e_boundary periodic absorbing thermal --e_boundaryOffset 0 10 5 --e_boundaryTemperature 0 0 20.0"

    

TBG_absorber="--fieldAbsorber pml"


#################################
## Section: Optional Variables ##
#################################

# count macroparticles
TBG_macroCount="--e_macroParticlesCount.period 1 --H_macroParticlesCount.period 1"
TBG_countPerSuper="--e_macroParticlesPerSuperCell.period 100 --H_macroParticlesPerSuperCell.period 100"




# Create a particle-energy histogram [in keV]
TBG_e_histogram="--e_energyHistogram.period 100 --e_energyHistogram.filter all  --e_energyHistogram.binCount 1024    \
                 --e_energyHistogram.minEnergy 0 --e_energyHistogram.maxEnergy 2000"
TBG_H_histogram="--H_energyHistogram.period 100 --H_energyHistogram.filter all --H_energyHistogram.binCount 1024    \
                 --H_energyHistogram.minEnergy 0 --H_energyHistogram.maxEnergy 2000"

# longitudinal phase space: in m_<species> c
TBG_e_PSypy="--e_phaseSpace.period 250 --e_phaseSpace.filter all --e_phaseSpace.space y --e_phaseSpace.momentum py --e_phaseSpace.min -2.0 --e_phaseSpace.max 2.0"
TBG_H_PSypy="--H_phaseSpace.period 250 --H_phaseSpace.filter all --H_phaseSpace.space y --H_phaseSpace.momentum py --H_phaseSpace.min -0.04 --H_phaseSpace.max 0.04"

# useful for heating tests
TBG_sumEnergy="--fields_energy.period 100 \
               --e_energy.period 100 --e_energy.filter all \
               --H_energy.period 100 --H_energy.filter all "
TBG_chargeConservation="--chargeConservation.period 100"

# png image output (rough electron density and laser preview)
TBG_pngYX="--e_png.period 100                     \
           --e_png.axis yx --e_png.slicePoint 0.5 \
           --e_png.folder pngElectronsYX"


# regular output
#TBG_openPMD="--openPMD.period 250 --openPMD.file simData --openPMD.ext bp"

TBG_ADIOS2_configuration2="'{                            \
   \"adios2\": {                                         \
        \"engine\": {                                    \
           \"type\": \"file\"                            \
           , \"parameters\": {                           \
               \"BufferGrowthFactor\": \"1.1\"           \
               , \"InitialBufferSize\": \"4GB\"         \
               , \"AggregatorRatio\" : \"1\"             \
           }                                             \
       }                                                 \
   }                                                     \
}'"

#TBG_openPMD="--openPMD.period 100   \
#             --openPMD.file simOutput \
#             --openPMD.ext bp \
#             --openPMD.json !TBG_ADIOS2_configuration2"


TBG_openPMD="--openPMD.period 10   \
             --openPMD.file simData \
             --openPMD.ext bp   \
             --checkpoint.backend openPMD \
             --checkpoint.period 10    \
             --checkpoint.restart.backend openPMD"


TBG_plugins="!TBG_e_histogram !TBG_H_histogram \
             !TBG_e_PSypy !TBG_H_PSypy           \
             !TBG_sumEnergy !TBG_chargeConservation  \
             !TBG_pngYX \
             !TBG_openPMD \
             !TBG_macroCount \ 
             !TBG_countPerSuper"

#################################
## Section: Program Parameters ##
#################################

TBG_deviceDist="!TBG_devices_x !TBG_devices_y !TBG_devices_z"

TBG_programParams="-d !TBG_deviceDist \
                   -g !TBG_gridSize   \
                   -s !TBG_steps      \
                   !TBG_periodic    \
                   !TBG_absorber    \
                   !TBG_plugins      \
                   --versionOnce"
#                    !TBG_particleBoundaries \

# TOTAL number of devices
TBG_tasks="$(( TBG_devices_x * TBG_devices_y * TBG_devices_z ))"

"$TBG_cfgPath"/submitAction.sh
